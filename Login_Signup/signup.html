<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container form-ctn">
        <br>
        <br>
        <h1 class="title">Create your Account</h1>
        <form action="" class="input-form">
            <div class="input-ctn">
                <label for="input-name" class="label-small">Name</label>
                <input type="text" name="input-name" id="input-name" class="input-text" placeholder="Enter your name" required>
            </div>
            <div class="input-ctn">
                <label for="input-email" class="label-small">Email</label>
                <input type="email" name="input-email" id="input-email" class="input-text" placeholder="Enter your email" required>
            </div>
            <div class="input-ctn">
                <label for="input-pass" class="label-small">Password</label>
                <input type="password" name="input-pass" id="input-pass" class="input-text" placeholder="Enter your password" minlength="8" required>
            </div>    
            <input type="submit" value="Create Account" class="submit-btn">
        </form>
        <p class="or-text">- OR -</p>
        <p class="redirect-text">Already have an account! <a href="./login.html">Sign-In</a></p>
    </div>
    <div class="container img-ctn">
        <img src="../img/signup_illu.png" alt="">
    </div>
</body>
</html>
